<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 350px; margin: 60px auto; background: #fff; padding: 30px 25px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        .form {
          --input-focus: #2d8cf0;
          --font-color: #323232;
          --font-color-sub: #666;
          --bg-color: #fff;
          --main-color: #323232;
          padding: 20px;
          background: lightgrey;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          justify-content: center;
          gap: 20px;
          border-radius: 5px;
          border: 2px solid var(--main-color);
          box-shadow: 4px 4px var(--main-color);
        }
        .title {
          color: var(--font-color);
          font-weight: 900;
          font-size: 20px;
          margin-bottom: 25px;
        }
        .title span {
          color: var(--font-color-sub);
          font-weight: 600;
          font-size: 17px;
        }
        .input {
          width: 250px;
          height: 40px;
          border-radius: 5px;
          border: 2px solid var(--main-color);
          background-color: var(--bg-color);
          box-shadow: 4px 4px var(--main-color);
          font-size: 15px;
          font-weight: 600;
          color: var(--font-color);
          padding: 5px 10px;
          outline: none;
        }
        .input::placeholder {
          color: var(--font-color-sub);
          opacity: 0.8;
        }
        .input:focus {
          border: 2px solid var(--input-focus);
        }
        .login-with {
          display: flex;
          gap: 20px;
        }
        .button-log {
          cursor: pointer;
          width: 40px;
          height: 40px;
          border-radius: 100%;
          border: 2px solid var(--main-color);
          background-color: var(--bg-color);
          box-shadow: 4px 4px var(--main-color);
          color: var(--font-color);
          font-size: 25px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .icon {
          width: 24px;
          height: 24px;
          fill: var(--main-color);
        }
        .button-log:active, .button-confirm:active {
          box-shadow: 0px 0px var(--main-color);
          transform: translate(3px, 3px);
        }
        .button-confirm {
          margin: 50px auto 0 auto;
          width: 120px;
          height: 40px;
          border-radius: 5px;
          border: 2px solid var(--main-color);
          background-color: var(--bg-color);
          box-shadow: 4px 4px var(--main-color);
          font-size: 17px;
          font-weight: 600;
          color: var(--font-color);
          cursor: pointer;
        }
        .toggle { text-align: center; margin-top: 15px; }
        .toggle a { color: #000; font-weight: bold; text-decoration: none; cursor: pointer; }
        .toggle a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <form class="form">
          <div class="title">Welcome Back<br><span>LogIn</span></div>
          <input type="email" placeholder="Email" name="email" class="input">
          <input type="password" placeholder="Password" name="password" class="input">
          <div class=
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 17l5-5-5-5v10z" fill="#007bff"/></svg>
          </div>
          <button class="button-confirm">LogIn</button>
        </form>
        <div class="toggle">Don't have an account? <a onclick="showSignUp()">Sign Up</a></div>
    </div>
    <div class="container" id="signup-container" style="display:none;">
        <form class="form">
          <div class="title">Welcome!<br><span>SignUp</span></div>
          <input type="text" placeholder="Username" name="username" class="input">
          <input type="email" placeholder="Email" name="email" class="input">
          <input type="password" placeholder="Password" name="password" class="input">
          <input type="password" placeholder="Confirm Password" name="confirm-password" class="input">
          <div class=
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 17l5-5-5-5v10z" fill="#007bff"/></svg>
          </div>
          <button class="button-confirm">SignUp</button>
        </form>
        <div class="toggle">Already have an account? <a onclick="showLogin()">Login</a></div>
    </div>
    <script>
        function showSignUp() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }
    </script>
    <!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<!-- Add other Firebase SDKs you need (e.g., Auth, Firestore) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script>
  // Your Firebase config from the console
  const firebaseConfig = {
   apiKey: "AIzaSyC01Jxm4YtWzbesztjoabLcR3s7j7FZ0Wc",
   authDomain: "monomenu-913f6.firebaseapp.com",
   projectId: "monomenu-913f6",
   storageBucket: "monomenu-913f6.firebasestorage.app",
   messagingSenderId: "581875341919",
   appId: "1:581875341919:web:52342f167c9dff67c119ea",
   measurementId: "G-LGK930C1G9"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  // Firebase Authentication logic
  const auth = firebase.auth();

  // Sign Up
  document.querySelector('#signup-container .form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = this.username.value;
    const email = this.email.value;
    const password = this.password.value;
    const confirmPassword = this['confirm-password'].value;
    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }
    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Optionally store username in Firestore
        alert('Sign up successful!');
        showLogin();
      })
      .catch((error) => {
        alert(error.message);
      });
  });

  // Log In
  document.querySelector('#login-container .form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = this.email.value;
    const password = this.password.value;
    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('Login successful!');
        // Redirect or show logged-in UI here
      })
      .catch((error) => {
        alert(error.message);
      });
  });
</script>
</body>
</html>
